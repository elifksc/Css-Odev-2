<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
  
    <header>
        <img src="google.jpg" alt="logo">
    </header>

    <main>
        <section>
            <h1>Search the web using Google!</h1>
            <input type="text" size="40">
            <div>
              <button>Google Search</button>
              <button>I'm feeling lucky</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-box footer-box1 footer-box-1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
        </div>
        <div class="footer-box footer-box2 footer-box-2">
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google! Logos</a>
        </div>
        <div class="footer-box footer-box1 footer-box-3">
            <p>Get Google! <br> updates monthly:</p>
            <input type="text" size="30" placeholder="your e-mail">
            <div>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </footer>

</body>
</html>
